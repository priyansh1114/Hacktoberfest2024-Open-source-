<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacktoberfest 2024</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #282c34;
            color: #61dafb;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            padding: 20px;
            background-color: #20232a;
        }
        h1 {
            margin: 0;
        }
        .content {
            padding: 20px;
        }
        button {
            background-color: #61dafb;
            border: none;
            padding: 10px 20px;
            color: #20232a;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #21a1f1;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Hacktoberfest 2024!</h1>
    </header>
    <div class="content">
        <p>Join us in celebrating open-source contributions this October.</p>
        <button onclick="showMessage()">Click me!</button>
        <p id="message" style="display:none;">Thank you for participating in Hacktoberfest!</p>
    </div>
    <script>
        function showMessage() {
            document.getElementById('message').style.display = 'block';
        }
    </script>
</body>
</html>
